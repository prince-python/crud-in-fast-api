<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Form</title>

</head>

<body>
    <center>
            <div class="col-right p-5 " style="border: 1px solid black;">
                <div class="login-form">
                    <h2>Update</h2>
                    
                    <form method='post' action='/update_detials/'>
                        <input type="hidden" value="{{person.id}}" name="id">
                      <p> <label>Name<span>*</span></label> <input class="form-control" type="text" name="Name"placeholder=" Please Enter name " required value="{{person.name}}"> </p>
                        <p> <label>Email id<span>*</span></label> <input class="form-control" type="email" name="Email" placeholder=" Please Enter Email" value="{{person.email}}" required> </p>
                        <p><label>Contact number<span>*</span></label> <input  class="form-control" type="text" value="{{person.phone}}" name="Phone" maxlength="10" placeholder="Please Enter Contact Number" required> </p>
                        <p><input type="submit" value="UPDATE"> </p>
                    </form>
                   
                </div>
            </div>
        </center>
       
</body>

</html>
